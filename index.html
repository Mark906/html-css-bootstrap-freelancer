<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <title>Freelancer</title>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container"> <!---->
            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>

                <span class="menu">menu</span>
                <div class="burgher">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>


              </button>
              <a class="navbar-brand text-uppercase" href="#">Start Bootstrap</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

              <ul class="nav navbar-nav navbar-right"> <!---->
                <li>
                    <a class="text-uppercase" href="#">portfolio</a>
                </li>

                <li>
                    <a class="text-uppercase" href="#">about</a>
                </li>

                <li>
                    <a class="text-uppercase" href="#">contact</a>
                </li>

              </ul>

            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->

        <main>
            <section class="start">

                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">

                            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">
                            <h1 class="text-start text-uppercase">start bootstrap</h1>

                            <div class="custom-line">
                                <i class="fas fa-star"></i>
                            </div>

                        </div>
                    </div>
                </div>

            </section>

            <section id="opposite" class="portfolio">

                    <div class="row">

                        <h2 class="text-portfolio text-uppercase">portfolio</h2>

                        <div id="opposite" class="custom-line">
                            <i id="opposite" class="fas fa-star"></i>
                        </div>

                        <div class="wrapper">
                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="">

                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="">

                                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png" alt="">
                            </div>

                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="">
                            </div>

                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png" alt="">
                            </div>

                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="">

                        </div>


                    </div>

            </section>

            <section id="opposite" class="contact">
